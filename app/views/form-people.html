<h3>Please app people to the household</h3>

<div id="people-form" ng-form="peopleForm">
  <div ng-repeat="person in ctrl.household.people">
    <person-form index="$index" person="person" on-delete="ctrl.deletePerson($index, person)">
    </person-form>
  </div>

  <div layout="row">
    <md-button flex class="md-raised md-block md-warn" ng-click="ctrl.addPerson()">
      <md-icon>add</md-icon> Add more
    </md-button>
  </div>

  <div layout="row" layout-align="end">
    <md-button type="submit" ng-click="ctrl.onNext(peopleForm, 'cars')" class="md-button md-raised md-primary">
      Next <md-icon>arrow_forward</md-icon>
    </md-button>
  </div>
</div>
