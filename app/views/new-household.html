<!-- form.html -->
<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div layout="column" layout-align="center center">
      <h2>New Household</h2>
      <div layout="row" layout-align="center center" id="status-buttons">
          <a ui-sref-active="active" ui-sref=".house">
            <span><md-icon>home</md-icon></span> House
          </a>
          <a ui-sref-active="active" ui-sref=".people">
            <span><md-icon>people</md-icon></span> People
          </a>
          <a ui-sref-active="active" ui-sref=".cars">
            <span><md-icon>directions_car</md-icon></span> Cars
          </a>
          <a ui-sref-active="active" ui-sref=".submit">
            <span><md-icon>save</md-icon></span> Submit
          </a>
      </div>
    </div>
    <md-card flex-gt-sm="50"   flex-offset-gt-sm="25"
             flex="100" flex-offset="0" >
      <form id="household-form" ng-submit="ctrl.processForm()" name="householdForm">
        <div id="form-views" ui-view></div>

        <div layout="row" layout-align="end">
          <md-button type="submit" ng-click="ctrl.onNext(householdForm)" class="md-button md-raised md-primary">
            Next <md-icon>arrow_forward</md-icon>
          </md-button>
        </div>
      </form>
    </md-card>

    <div>
      <pre>{{ ctrl.household }}</pre>
    </div>
  </md-content>
</div>
